<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <header class="header">
    <div class="brand">
      <div class="logo">KB</div>
      <div class="title">
        <h1>Edit Section</h1>
        <p>Correct entries, delete or update items</p>
      </div>
    </div>
    <div>
      <a class="btn" href="index.html">Back</a>

  <div style="margin-top:18px" class="card">
    <h3>Edit Barcode / Item</h3>
    <div style="display:flex;gap:8px;margin-top:12px;flex-wrap:wrap">
      <input placeholder="Barcode to search" style="padding:10px;border-radius:10px;border:1px solid var(--glass-border);background:transparent;color:inherit">
      <button class="btn">Search</button>
    </div>

    <div style="margin-top:12px" class="small">Found: 45802A — Shirt L — Qty: 12 — Address: B18</div>

    <div style="margin-top:12px;display:flex;gap:8px">
      <button class="btn">Edit</button>
      <button class="btn" style="background:linear-gradient(90deg,#ff7b7b,#ffb86b);color:#1a0f07">Delete</button>
    </div>
  </div>

</div>
